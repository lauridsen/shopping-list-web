<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Demonstrates the use of Google Cloud Database with a Firebase DB">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Database Quickstart</title>

</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Shopping List</h1>
      <h3>Save all your items here, so you are ready to shop!</h3>
    </header>
    <hr />
    <div id="shoppingList">

    </div>
    <form onsubmit="saveToList(event)" id="inputForm">
      <input type="text" id="name" placeholder="Name" />
      <input type="number" id="quantity" placeholder="Quantity" />
      <select id="measurement">
          <option value="kg">kg</option>
          <option value="gr">gr</option>
          <option value="l">l</option>
          <option value="ml">ml</option>
          <option value="pcs">pcs</option>
      </select>
      <input type="submit">
    </form>
    <div class="popUpWrapper">
        <div class="popUpContainer">
    
        </div>
      </div>
  </div>

  <!-- Import and configure the Firebase SDK -->
  <!-- These scripts are made available when the app is served or deployed on Firebase Hosting -->
  <!-- If you do not serve/host your project using Firebase Hosting see https://firebase.google.com/docs/web/setup -->
  <script src="/__/firebase/3.9.0/firebase-app.js"></script>
  <script src="/__/firebase/3.9.0/firebase-database.js"></script>
  <script src="/__/firebase/init.js"></script>

  <!-- <script src="scripts/main.js"></script> -->
  <script src="scripts/app.js"></script>
</body>

<style>
  * {
    margin: 0;
    padding: 0;
  }

  *,
  *::after,
  *::before {
    box-sizing: inherit;
  }

  html {
    box-sizing: border-box;
    font-size: 62.5%;
  }

  body {
    font-family: 'Open Sans', sans-serif;
    font-weight: 400;
    line-height: 1.6;
    background-color: #faf9f9;
    background-size: cover;
    background-repeat: no-repeat;
    min-height: 100vh;
    color: #333;
    position: relative;
  }

  header {
    background-image: linear-gradient(to right bottom, #0BAB64, #3BB78F);
    text-align: center;
    padding: 2rem;
  }

  header h1,
  header h3 {
    color: #fff;
  }

  header h1 {
    font-size: 2.4rem;
  }

  header h3 {
    font-size: 1.7rem;
  }

  .wrapper {
    max-width: 120rem;
    margin: 8rem auto;
    margin-bottom: 0;
    background-color: #faf9f9;
    box-shadow: 0 2rem 6rem rgba(0, 0, 0, 0.3);
    min-height: 50rem;
    position: relative;
  }

  .popUpWrapper {
    margin: 0 auto;
    max-width: 120rem;
    position: relative;
  }

  #editForm {
    display: flex;
    width: 100%;
    justify-content: space-between;
  }

  #editForm input,
  #editForm select,
  #inputForm input,
  #inputForm select {
    color: #777;
    font-size: 1.7rem;
    font-family: inherit;
    padding: 1.5rem 2rem;
    border-radius: 0.2rem;
    border: none;
    border-bottom: 3px solid transparent;
    transition: all 250ms;
    background-color: #f7f7f7;
    margin-right: 1rem;
  }

  #editForm input:focus,
  #editForm select:focus,
  #inputForm input:focus,
  #inputForm select:focus {
    outline: none;
    border-bottom: 0.3rem solid #FFA000;
  }

  #editForm input[type="submit"],
  #inputForm input[type="submit"] {
    background-color: #FFA000;
    color: #fff;
    font-weight: 400;
    cursor: pointer;
    margin-right: none;
  }

   #inputForm {
    display: flex;
    width: 100%;
    justify-content: center;
    align-items: center;
    padding-bottom: 4rem;
  }

  #inputForm input,
  #inputForm select {
    background-color: #fff;
  }
/*
  #inputForm input:focus,
  #inputForm select:focus {
    outline: none;
    border-bottom: 0.3rem solid #FFA000;
  }

  #inputForm input[type="submit"] {
    background-color: #FFA000;
    color: #fff;
    font-weight: 400;
    cursor: pointer;
    margin-right: none;
  } */

  #shoppingList {
    padding: 3rem;
  }

  .shopping-list-ware {
    display: flex;
    padding: 2rem;
    border-radius: 3px;
    margin: 1rem 2rem;
    background-color: #fff;
    font-size: 1.4rem;
  }

  .shopping-list-ware__content {
    flex: 0 0 82%;
    font-size: 1.7rem;
  }

  .shopping-list-ware__button-group {
    flex: 0 0 18%;
    display: flex;
    justify-content: flex-end;
  }

  .popUpContainer {
    display: flex;
    width: 100%;
    flex-direction: column;
  }

  .popUp {
    padding: 10px;
    background-color: #222;
    opacity: 1;
    -webkit-transition: opacity 300ms ease-out;
    transition: opacity 300ms ease-out;
    flex: 0 0 100%;
    display: flex;
    align-items: center;
    justify-content: space-around;
  }

  .popUp button {
    margin-left: 10px;
  }

  .popUp p {
    color: #fff;
    font-size: 1.4rem;
    flex: 0 0 40%;
  }

  .popUp button {
    background-color: transparent;
    border: none;
    color: #BF360C;
    font-size: 1.6rem;
    flex: 0 0 10%;
    cursor: pointer;
  }

  .btn-edit,
  .btn-delete {
    background-color: transparent;
    border: none;
    cursor: pointer;
  }

  .delete__icon,
  .edit__icon {
    transition: 250ms all ease;
    width: 2.5rem;
    height: 2.5rem;
    fill: #777;
    pointer-events: none;
  }

  .btn-edit:hover .edit__icon,
  .btn-delete:hover .delete__icon {
    fill: #FFA000;
  }

@media only screen and (max-width: 715px) {
  #inputForm {
    flex-direction: column;
  }
  #inputForm input,
  #inputForm select {
    width: 80%;
    margin-top: 1rem;
  }
}

@media only screen and (max-width: 880px) {
  #editForm {
    flex-direction: column;
    align-items: center;
  }
  #editForm input,
  #editForm select {
    width: 80%;
    margin-top: 1rem;
  }
}
</style>

</html>
